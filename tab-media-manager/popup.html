<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Tab Media Manager</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="header-content">
        <h1 class="title">🎵 Media Tabs</h1>
        <button id="refreshBtn" class="refresh-btn" title="Refresh tabs">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="currentColor" stroke-width="2"/>
            <path d="M12 7V12L15 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
      </div>
      
      <!-- Mute All Button -->
      <button id="muteAllBtn" class="mute-all-btn">
        <span class="mute-all-icon">🔇</span>
        Mute All Tabs
      </button>
    </div>

    <!-- Loading State -->
    <div id="loadingState" class="loading-state">
      <div class="spinner"></div>
      <p>Scanning for media tabs...</p>
    </div>

    <!-- Empty State -->
    <div id="emptyState" class="empty-state" style="display: none;">
      <div class="empty-icon">🔍</div>
      <h3>No Media Tabs Found</h3>
      <p>No tabs are currently playing audio or video.</p>
      <button id="refreshEmptyBtn" class="refresh-empty-btn">Refresh</button>
    </div>

    <!-- Media Tabs List -->
    <div id="mediaTabsList" class="media-tabs-list" style="display: none;">
      <!-- Tabs will be populated here by JavaScript -->
    </div>

    <!-- Error State -->
    <div id="errorState" class="error-state" style="display: none;">
      <div class="error-icon">⚠️</div>
      <h3>Error Loading Tabs</h3>
      <p id="errorMessage">Something went wrong while scanning tabs.</p>
      <button id="retryBtn" class="retry-btn">Try Again</button>
    </div>

    <!-- Footer -->
    <div class="footer">
      <span class="tab-count" id="tabCount">0 tabs</span>
      <span class="version">v0.1.0</span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
